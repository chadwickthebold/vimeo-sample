				<header>
					<h1>Vimeo • Sample</h1> 
				</header>


				<section id="channel_browser">
					
					<section id="channel_info">
						<div id="channel_image"></div>
						<h2 id="channel_title"></input></h2>

						<div id="channel_links"></div>
						<div id="channel_stats"></div>
					</section>

					<section id="channel_list">

						<h2>Videos</h2>

						<div id="layout_toggle">

							<input id="layout_list" name="layout" type="radio">
							<label for="layout_list">List</label>

							<input id="layout_grid" name="layout" type="radio">
							<label for="layout_grid">Grid</label>

						</div>

						<ul id="video_list">
							
						</ul>

						<button id="video_pager"></button>

					</section>

				</section>


				<footer id="info">

				</footer>
